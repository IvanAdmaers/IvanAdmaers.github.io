<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="./src/js/main.js" async defer></script>
</head>
<body>
  
  <div class="container">
    <div class="img"></div>
    <div class="countdown">
      <div class="countdown__title">
        <h1>Countdown to New Year <span id="year">2020</span></h1>
      </div>
      <div class="counter">
        <div id="day">0</div>
        <div id="hour">0</div>
        <div id="minute">0</div>
        <div id="second">0</div>
      </div>
    </div>
  </div>

</body>
</html>
