<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./src/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="./src/img/favicons/site.webmanifest">
  <link rel="mask-icon" href="./src/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./src/img/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="./src/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="New Year Countdown">
  <meta name="keywords" content="new year, new year counter, new year countdown">
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="./src/js/main.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="img"></div>
    <div class="countdown">
      <div class="countdown__title">
        <h1>Countdown to New Year <span id="year"></span></h1>
      </div>
      <div class="counter">
        <div id="days">0</div>
        <div id="hours">0</div>
        <div id="minutes">0</div>
        <div id="seconds">0</div>
      </div>
    </div>
  </div>

  <!--

</body>
</html>
